<div class="container px-4">
  <div>
    <strong class = "qf-logo mb-3">QF</strong>
    <h4 class="fw-bold text-dark">Welcome Back!</h4>
    <p class="text-muted mb-3">Sign in to your QuickFund account to access your dashboard.</p>
  </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">       
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1 small">
          Valid email is required.
        </div>
      </div>
  
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            id="password" 
            formControlName="password"
          />
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            (click)="togglePassword()" 
            tabindex="-1">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1 small">
          Password is required.
        </div>
      </div>
  
      <div class="d-grid py-3">
        <button type="submit" class="btn btn-bg-primary text-white">
          Sign In
        </button>
      </div>
  
  
      <div class="text-center mt-3">
        <span class="text-muted">Don't have an account?</span>
        <button class="btn btn-link p-0" (click)="switchToRegister.emit()">Sign up</button>
      </div>
  
      <div *ngIf="errorMessage" class="text-danger mb-2 mt-2 text-center">{{ errorMessage }}</div>

    </form>
  </div>
